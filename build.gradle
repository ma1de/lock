buildscript {
    repositories {
        gradlePluginPortal()
    }

    dependencies {
        classpath 'com.gradleup.shadow:shadow-gradle-plugin:9.0.0-beta4'
    }
}

plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0-SNAPSHOT'
}

apply plugin: 'com.gradleup.shadow'
apply plugin: 'java'

repositories {
    mavenCentral()
    
    maven {
        url 'https://repo.purpurmc.org/snapshots'
    }
}

dependencies {
    compileOnly 'org.purpurmc.purpur:purpur-api:1.21.4-R0.1-SNAPSHOT'

    implementation 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    implementation 'com.google.guava:guava:33.0.0-jre'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.mongodb:mongodb-driver-sync:5.2.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}